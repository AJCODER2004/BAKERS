<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bakers Heaven</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f8;
        }

/* Navbar Styles */
.navbar {
            background-color: #f8c8dc;
            border-bottom: 3px solid #ff4d6b;
            /* Subtle border for style */
        }

        .navbar-brand .logo {
            max-height: 50px;
            margin-right: 10px;
        }

        .brand-name {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .navbar-nav .nav-link {
            color: #333;
            padding: 5px 10px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ff4d6b;
            border-bottom: 2px solid #ff4d6b;
        }

        .navbar-nav .nav-link.active {
            color: #ff4d6b;
            border-bottom: 2px solid #ff4d6b;
        }
        .carousel-item img {
            height: 400px;
            object-fit: cover;
        }
        .contact-heading {
            margin-top: 50px;
            text-align: center;
            color: #ff4081;
        }

        .contact-form {
            background-color: white;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #e7336f;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <!-- Logo with name -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="Images/Logo.png" alt="Bakers Heaven Logo" class="logo">
            <span class="brand-name">Bakers Heaven</span>
        </a>
        <!-- Navbar Toggler Button (for mobile view) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about us.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="recipe.html">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact us.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- External Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Contact Section -->
    <section class="container my-5">
        <h2 class="contact-heading">Get in Touch with Bakers Heaven!</h2>
        <p class="text-center">If you have any questions, suggestions, or just want to say hello, feel free to reach out to us. We're here to help and would love to hear from you!</p>

        <!-- Contact Form -->
        <div class="contact-form mx-auto" style="max-width: 600px;">
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
                </div>

                <button type="submit" class="btn btn-pink w-100">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Bakers Heaven. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get all nav links
        const navLinks = document.querySelectorAll('.nav-link');
        
        // Loop through all nav links and check if the link's href matches the current URL
        navLinks.forEach(link => {
            // If the current link href matches the current URL, add the 'active' class
            if (window.location.href.indexOf(link.href) !== -1) {
                link.classList.add('active');
            }
        });
        </script>
</body>
</html>
